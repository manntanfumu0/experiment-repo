<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css"> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
    <div id="calculadora">
        <div class="visor">
            <input type="text" id="display" class="visor_input" disabled>
        </div>
        <div>
            <button class="calc_botao" onclick="appendToDisplay('7')">7</button>
            <button class="calc_botao" onclick="appendToDisplay('8')">8</button>
            <button class="calc_botao" onclick="appendToDisplay('9')">9</button>
            <button class="calc_botao_op" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button class="calc_botao" onclick="appendToDisplay('4')">4</button>
            <button class="calc_botao" onclick="appendToDisplay('5')">5</button>
            <button class="calc_botao" onclick="appendToDisplay('6')">6</button>
            <button class="calc_botao_op" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="calc_botao" onclick="appendToDisplay('1')">1</button>
            <button class="calc_botao" onclick="appendToDisplay('2')">2</button>
            <button class="calc_botao" onclick="appendToDisplay('3')">3</button>
            <button class="calc_botao_op" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="calc_botao" onclick="appendToDisplay('0')">0</button>
            <button class="calc_botao" onclick="appendToDisplay('.')">.</button>
            <button class="calc_botao_res" onclick="calculateResult()">=</button>
            <button class="calc_botao_op" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="calc_botao_fun" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="calculadora.js"></script>
</body>
</html>
